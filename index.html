<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyFood</title>
</head>
<body>
    <header>
        <img class="img-logo" src="img/logo.png" alt="Logo">
        <nav>
            <a href="">Меню</a>
            <a href="">Про нас</a>
            <a href="">Відгуки</a>
        </nav>
        <div class="contacts">
            <img class="img-contact" src="img/contact.png" alt="">
            <p>+38 067 130 59 10</p>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="info-text">
                <p>Години роботи: 10:00 - 23:00</p>
                <p>Безкоштовна доставка на суму від 199 грн</p>
                <p>Доставка здійснюється тільки по місту Житомир</p>
            </div>
            <h1 class="title-text">Готуємо як для СВОїх</h1>
            <div class="menu">
                <div class="row">
                    <div class="element">
                        <img src="img/pizza2.jpg" alt="">
                        <p>Піца</p>
                    </div>
                    <div class="element">
                        <img src="img/sushi.png" alt="">
                        <p>Суші меню</p>
                    </div>
                    <div class="element">
                        <img src="img/burger.jpg" alt="">
                        <p>Бургери</p>
                    </div>
                    <div class="element">
                        <img src="img/salad.png" alt="">
                        <p>Салати</p>
                    </div>
                    <div class="element">
                        <img src="img/wok.jpg" alt="">
                        <p>WOK меню</p>
                    </div>
                </div>
                <div class="row">
                    <div class="element">
                        <img src="img/drink.png" alt="">
                        <p>Напої</p>
                    </div>
                    <div class="element">
                        <img src="img/soup.jpg" alt="">
                        <p>Перші страви</p>
                    </div>
                    <div class="element">
                        <img src="img/dish.png" alt="">
                        <p>Другі страви</p>
                    </div>
                    <div class="element">
                        <img src="img/desserts.png" alt="">
                        <p>Десерти</p>
                    </div>
                    <div class="element">
                        <img src="img/sauce.png" alt="">
                        <p>Соуси/Додатки</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
